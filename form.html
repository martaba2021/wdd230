        <main>
            <form method="get" action="record.html">
                <fieldset>
                    <label class="top"> Username* <input type="text" id="username" name="username" required></label>
                    <label class="top"> Password* <input type="password" id="password" name="password" pattern="[A-Za-z]{8}" required></label>
                    <label class="top"> Password Confirmation* <input type="password" id="password-confirmation" name="password-confirmation" required></label>
                    <label class="top"> Email* <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address" required></label>
                    <label class="top"> Page Rating <input type="range" id="rating" name="rating" min="1" max="10" value="1" step="1" list="rangevalues">
                        <datalist id="rangevalues">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </datalist>
                    </label>
                </fieldset>
                <input type="submit" value="Enter Rating" class="submitBtn">
            </form>
