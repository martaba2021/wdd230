<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
        const ulist = document.querySelector('ul');
        const input = document.querySelector('input');
        const button = document.querySelector('button');

        button.addEventListener('click', () => {
            const items = input.value;
            input.value = '';

            const liItems = document.createElement('li');
            const liSpan = document.createElement('span');
            const liButton = document.createElement('button');

            liItems.appendChild(liSpan);
            liSpan.textContent = items;
            liItems.appendChild(liButton);
            liButton.textContent = 'Delete';
            ulist.appendChild(liItems);

            liButton.addEventListener('click', () => {
                ulist.removeChild(liItems);
            });
            input.focus(); <!--Finally, use the focus() method to focus the input element ready for entering the next shopping list item.-->
        });

    </script>
  </body>
</html>
