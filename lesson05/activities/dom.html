<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple DOM example</title>
    <style>
      .highlight {
        color: white;
        background-color: black;
        padding: 10px;
        width: 250px;
        text-align: center;
      }
    </style>    
  </head>
  <body>
      <section>
        <img src="images/dinosaur.png" alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth.">
        <p>Here we will add a link to the <a href="https://www.mozilla.org/">Mozilla homepage</a></p>
      </section>
      <script>const link = document.querySelector("a"); // We store the element a to the variable link //
      link.textContent = "Mozilla Developer Network"; // changes the text inside the link by updating the value of the Node.textContent property. //
      link.href = "https://developer.mozilla.org"; // changes the URL//
      const sect = document.querySelector("section");
      const para = document.createElement("p");
      para.textContent = "We hope you enjoyed the ride";
      sect.appendChild(para);
      const text = document.createTextNode(" - the premier source for web development knowledge.",);
      const linkPara = document.querySelector("p");
      linkPara.appendChild(text);
      sect.appendChild(linkPara);
      //sect.removeChild(linkPara);// //removes the paragraph//
      linkPara.remove();
      /*para.style.color = "white";
      para.style.backgroundColor = "black";
      para.style.padding = "10px";
      para.style.width = "300px";
      para.style.textAlign = "center";*/
      //linkPara.parentNode.removeChild(linkPara);  supported for old browsers//
      para.setAttribute("class", "highlight");
    </script>
  </body>
</html>
